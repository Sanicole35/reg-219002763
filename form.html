<!DOCTYPE html>
<html>
<head style="margin: 0px;padding: 0px;">
	<title>Email Subsrciption Form Design</title>
</head>
<body bgcolor="skyblue" style="background-color: silver;
	font-family: sans-serif;
	min-height: 100vh;
	padding: 100px 0;
	box-sizing: border-box;"> 
	<fieldset>

<div border-radius: 5px;>
	<h1 style="background: green;
	margin: 0 auto;
	text-align: center;
	max-width: 330px;
	padding: 50px 30px;
	border-radius: 5px;
	color: #fff; color: silver;
	font-size: 35px;"><center> Get Newsletter </center></h1>
	<hr style="width: 70px;
	height: 3px;
	margin: 30px auto;
	border: 0;
	background: rgba(255,255,255,0.5);">
	<p style="font-size: 16px;
	line-height: 24px;
	color: rgba(255,255,255,0.8);
	margin-bottom: 30px;
"> <center> Enter your email in the box below to receive latest news and information about our activities</p></center>
	<form>
		<center> <input type="email" placeholder="Email" required style="border-radius: 3px;
	background-color: rgba(0,0,0,0.4);
	width: 50%;
	height: 55px;
	border: 0px;
	padding: 0 20px;
	color: rgba(355,255,255,0.8);
	margin-bottom: 36px;
	outline: none;
	box-sizing: border-box;
	font-size: 16px; color: rgba(255,255,255,0.8);
	font-style: italic;
	font-size: 15px;">
	
		<br>
		<button style="border: 1px solid rgba(255,255,255,0.5);
	border-radius: 3px;
	height: 50px;
	background-color: transparent;
	color: #fff;
	padding: 0px 28px;
	cursor: pointer;
	transition: 0.8s;background-color: grey;
	border-color: grey;
}" type="submit">Submit Now</button></center>
	</form>

</div>
</fieldset>
</body>
</html>
